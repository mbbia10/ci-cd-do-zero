name: Pipeline Profissional Treino

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Rodar testes
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build fake
        run: |
          mkdir dist
          echo "Build do projeto OK" > dist/build.txt

      - name: Upload artefato
        uses: actions/upload-artifact@v4
        with:
          name: build-do-projeto
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artefato
        uses: actions/download-artifact@v4
        with:
          name: build-do-projeto

      - name: Deploy fake
        run: |
          cat build.txt
          echo "Deploy realizado com sucesso ðŸš€"
